<div class="card my-5 mb-3">
    <div class="card-body">
        <h3 class="card-title">Crear Usuario</h3>
        <div class="card-text">
            <form #form="ngForm" (ngSubmit)="guardar();">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" [class.is-valid]="username.valid" [class.is-invalid]="!username.valid && username.dirty" name="username" #username="ngModel" [(ngModel)]="user.username" class="form-control" required>
                    <div class="invalid-feedback">
                        {{invalidUsernameText}}
                    </div>
                    <div class="valid-feedback">
                        gsdasgsd
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" id="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="roles">Roles</label>
                    <select name="roles" id="roles" name="role" #role="ngModel" [(ngModel)]="user.roleId" class="form-control" required>
                        <option *ngFor="let role of roles" [value]="role.id">{{role.description}}</option>
                    </select>
                </div>
                <button type="submit"  [disabled]="!form.valid" class="btn btn-info btn-block">Guardar</button>
            </form>
        </div>
    </div>
</div>
